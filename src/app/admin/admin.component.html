<div class="col-md-12 background">
    <div class="row" style="height: 100%">
      <div class="col-md-2 side-bg-clr">
        <img class="dashboard-logo" src="assets\aurigraphLogo.jpg" />
        <div class="border-divide"></div>
        <ul class="list-unstyled list-postition">
          <li class="mt-3">
            <a class="font-clr" routerLinkActive="dashboard-active" [routerLinkActiveOptions]="{exact: true}"
              [routerLink]="['/admin']">
              <b>&nbsp; Admin</b></a>
          </li>
        </ul>
      </div>
      <div class="col-md-10 content-extend mt-3">
        <h4 class="font-bold mt-30 ml-4 mr-30" style="position: absolute;"><b> Admin</b></h4>
        <app-header style="margin-left: auto; float: right;"></app-header>
        <div class="p-col-12 pt-0 pb-0 ml-4 pr-4">
            <p-divider></p-divider>
          </div>
          <div class="container mt-5">
        <p-table [value]="applicantDetails">
            <ng-template pTemplate="header">
                <tr>
                    <th>username</th>
                    <th>loantype</th>
                    <th>smartcontrarctruleApplied </th>
                    <th>verificationStatus</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-app>
                <tr>
                    <td><a (click)="checkVerifyStatus(app)" style="color: blue;">{{app.applicantName}}</a></td>
                    <td>{{app.loanType}}</td>
                    <td>{{app.smartContarctRuleApplied}}</td>
                    <td>{{app.verificationStatus}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
      </div>
    </div>
</div>
